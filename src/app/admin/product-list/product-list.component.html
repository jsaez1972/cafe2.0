<h2>Administracion productos</h2>
<mat-form-field appearance="fill">
  <mat-label> Filtrar </mat-label>
  <input
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Buscar Informacion "
    #input
  />
  <mat-icon matPrefix>search</mat-icon>
</mat-form-field>
<button mat-button (click)="openDialogAdd()" mat-flat-button color="primary">
  Add Row
</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>
  <!-- Weight Column -->
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Precio</th>
    <td mat-cell *matCellDef="let element">{{ element.price }}</td>
  </ng-container>

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>Action</th>
    <td mat-cell *matCellDef="let element" class="action-link">
      <a (click)="openDialogEdit(element)">Edit</a> |
      <!-- <a (click)="openDialogDelete('Delete', element)">Delete</a> -->
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

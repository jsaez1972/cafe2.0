<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar><img src="assets/img/logo.png" height="80px" /></mat-toolbar>
    <mat-nav-list>
      <a
        mat-list-item
        href="#"
        [routerLink]="['/admin/products']"
        *ngIf="authService.isAuthenticated()"
        >Admin. Productos</a
      >
      <a
        mat-list-item
        href="#"
        [routerLink]="['/admin/materials']"
        *ngIf="authService.isAuthenticated()"
        >Admin. Insumos</a
      >
      <a mat-list-item href="#" [routerLink]="['/public/products']"
        >Productos</a
      >
      <a mat-list-item href="#" [routerLink]="['/public/login']">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <span>cafe Entre amig@s</span>
      <span class="example-spacer"></span>
      <button
        *ngIf="authService.isAuthenticated()"
        mat-icon-button
        class="example-icon"
        aria-label="carro compra"
        (click)="goCart()"
      >
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <span *ngIf="authService.isAuthenticated()"
        >({{ totalCart | currency : '$' }})</span
      >
    </mat-toolbar>
    <!-- Add Content Here -->

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

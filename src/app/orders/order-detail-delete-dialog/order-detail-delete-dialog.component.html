<h1 mat-dialog-title>
  <strong>Eiminar Item: {{ nameProduct }}</strong>
</h1>

<div mat-dialog-content>Esta seguro de eliminar registro?</div>
<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">No</button>
  <button mat-button (click)="delete()" mat-flat-button color="warn">Si</button>
</div>

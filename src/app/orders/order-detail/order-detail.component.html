<mat-card class="shipping-card">
  <mat-card-title> Order N° {{ orderId }} </mat-card-title>
  <mat-card-content>
    <div class="row">
      <div class="col">Mesa N°: {{ mesa }}</div>
      <div class="col">Observacion: {{ obs }}</div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.productName }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <!-- Weight Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Precio</th>
        <td mat-cell *matCellDef="let element">{{ element.unitPrice }}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Cantidad</th>
        <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
        <td mat-footer-cell *matFooterCellDef>Total</td>
      </ng-container>
      <ng-container matColumnDef="totalLine">
        <th mat-header-cell *matHeaderCellDef>Total Linea</th>
        <td mat-cell *matCellDef="let element">{{ element.totalLine }}</td>
        <td mat-footer-cell *matFooterCellDef>{{ total }}</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>
    </table>
  </mat-card-content>
</mat-card>
